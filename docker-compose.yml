version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aircade-postgres
    environment:
      POSTGRES_USER: aircade
      POSTGRES_PASSWORD: aircade
      POSTGRES_DB: aircade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aircade"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
